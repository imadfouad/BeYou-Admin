
<div class="alt-menu sidebar-noneoverflow" >

    <!--  BEGIN MAIN CONTAINER  -->
    <div class="main-container sidebar-open sbar-closed" id="container">
                
            <!--  BEGIN CONTENT AREA  -->
            <div id="content" class="main-content">
                <div class="container">

                    <div class="container">


                        
                        <div class="row layout-top-spacing" >
                    
                            <div class="col-lg-12 col-12 layout-spacing" >
                                <div class="statbox widget box box-shadow" style="width: 300%">
                                    <div class="widget-header" >                                
                                        <div class="row">
                                            <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                                                <h4>Ajouter Spécialité</h4>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="widget-content widget-content-area">
                                        
                                        <form #f="ngForm" ngNativeValidate  (ngSubmit)="addSpecialite(f.value)">
                                            <div class="form-group">
                                                <label for="exampleFormControlInput2">Domaine</label>
                                                <select ngModel=""  id="domaineName" name="domaineName" class="selectpicker form-control">
                                                    <option selected>Sélectionnez le domaine</option>
                                                    <option *ngFor="let d of domaines?._embedded.domaines">{{d.domaineName}}</option>
                                                </select>
                                            </div>
                                            <div class="form-group mb-4">
                                                <label for="exampleFormControlInput2">Nom de la spécialité</label>
                                                <input type="text" class="form-control" ngModel=""  id="specialiteName" name="specialiteName" placeholder="nom de la spécialité">
                                            </div>
                                            <input type="submit" name="time" value="Ajouter" class="mt-4 mb-4 btn btn-primary">
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <!--  END CONTENT AREA  -->
    </div>
</div>
