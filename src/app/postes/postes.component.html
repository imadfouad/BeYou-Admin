
<div class="alt-menu sidebar-noneoverflow" >

  <!--  BEGIN MAIN CONTAINER  -->
  <div class="main-container sidebar-open sbar-closed" id="container">
                          
          <!--  BEGIN CONTENT AREA  -->
          <div id="content" class="main-content">
              <div class="layout-px-spacing">
                  
                  <div class="page-header">
                      <div class="page-title">
                          <h3>Range Search</h3>
                      </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="dataTables_length" id="range-search_length">
                            <label>Résultats :  
                                <select (change)="onChange($event.target)" name="range-search_length" aria-controls="range-search" class="form-control">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="50">50</option>
                                </select>
                            </label>
                        </div>
                    </div>
                </div> 

                  <div class="row" id="cancel-row">
                  
                      <div class="col-xl-12 col-lg-12 col-sm-12 layout-spacing">
                          <div class="widget-content widget-content-area br-6" style="width: 100%;">
                              <div class="table-responsive mb-4 mt-4">
                                  <table id="range-search" class="display table table-hover" style="width:100%">
                                      <thead>
                                          <tr>
                                              <th>Id</th>
                                              <th>Utilisateur</th>
                                              <th>Section</th>
                                              <th>Contenu</th>
                                              <th>Voir en détails</th>
                                              <th class="text-center">Action</th>
                                          </tr>
                                      </thead>
                                      <tbody>
                                          <tr *ngFor="let p of postes">
                                              <td>{{p.id}}</td>
                                              <td>{{p.userPoste.username}}</td>
                                              <td>{{p.section.sectionName}}</td>
                                              <td>{{p.contenu | slice:0:120}}...</td>
                                              <td [routerLink]="['/detailsPoste',p.id]" style="cursor: pointer;color: blueviolet;">Détails</td>
                                              <td class="text-center" (click)="deletePoste(p.id)" style="cursor: pointer;" ><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2 table-cancel"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg></td>
                                          </tr>
                                      </tbody>
                                      <tfoot>
                                          <tr>
                                              <th>Id</th>
                                              <th>Utilisateur</th>
                                              <th>Section</th>
                                              <th>Contenu</th>
                                              <th>Voir en détails</th>
                                              <th class="text-center">Action</th>
                                          </tr>
                                      </tfoot>
                                  </table>

                              </div>
                              <div class="row ml-5">
                                <nav>
                                  <ul class="pagination" *ngIf="postes">
                                    <li *ngFor="let p of pagesArray; let i = index" [class.active]="currentPage == i" class="page-item">
                                        <a style="cursor: pointer;" class="page-link"  (click)="pagePostes(i)">{{i}}</a>
                                      </li>
                                  </ul>
                                </nav>
                              </div>
                          </div>
                      </div>

                    
                  </div>

              </div>
          </div>
          <!--  END CONTENT AREA  -->

        
      </div>
  </div>
