<div class="row" style="margin-top: 3%;">
  <div class="col-md-6 offset-3" >



   
   
          <select   class=" form-control" (change)="activeTable($event) " size="5" id="select" *ngIf="payses">
            
                  <option value="{{ p.paysName }}" (click)="getVilles(p.paysName)" *ngFor="let p of payses._embedded.payses ">{{ p.paysName }}</option>
            
          </select>
          
      </div>

</div>

<!--villes-->
<div *ngIf="payses">
    <div [ngStyle]="{'display':(selectedOption == p.paysName ) ? '' : 'none' }" *ngFor="let p of payses._embedded.payses">


        <form   #f="ngForm" class="mt-4" (ngSubmit)="addVille(f.value, p.paysName)" >
          <div class="form-row">
              <div class="col"></div>
              <div class="col"></div>
            <div class="col">
              <input ngModel="" type="text" name="villeName" id="villeName" class="form-control" placeholder="Ville">
            </div>
            <div class="col">
              <button type="submit" class="btn btn-success">Ajouter Ville ({{p.paysName}})</button>
            </div>
          </div>
      </form>
    </div>
      <!--PROBLEM KIBDA MN HNA-->
      
      <table class="table table-striped table-bordered table-hover" style="width: 90%;margin: 40px;">


          <thead>
            <tr class="row">
              <td class="font-weight-bold col-4 "align="center" >Ville</td>
              <td class="font-weight-bold col-4" align="center">Modifier</td>
              <td scope="col" class="font-weight-bold col-4" align="center">Supprimer</td>
            </tr>
          </thead>
        
        
          <tbody *ngIf="villes">
        
            <tr *ngFor="let v of villes" class="row">
        
            
              
              <div class="col-8">
                
        
                  <form #f="ngForm" (ngSubmit)="modifierVille(v.id,f.value)" class="row">
        
                    <td  class="col-6">
                      <input ngModel="" name="villeName" id="villeName" type="text" class="pl-3 form-control" style="font-weight: bolder;font-size: 1.2em;"
                             placeholder="{{ v.villeName }}">
                    </td>
          
                    <td align="center"  class="col-6">
                      <button class="btn btn-warning">
                        <i class="fa fa-edit" aria-hidden="true"></i>
                      </button>
                    </td>
                    
                  </form>
                    
          
               
              </div>
              
        
              <td class="col-4" align="center" >
                  <button (click)="deleteVille(v.id)" class="btn btn-danger">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                  </button>
              </td>
        
            </tr>
          </tbody>
          
        </table>

    
</div>
